name: Backend CI

on:
  push:
    branches: [main, staging]
  pull_request: {}

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: wifi
          POSTGRES_PASSWORD: wifi
          POSTGRES_DB: wifi
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U wifi -d wifi"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DEBUG: "True"
      SECRET_KEY: "test-secret"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      DB_HOST: "localhost"
      DB_PORT: "5432"
      DB_NAME: "wifi"
      DB_USER: "wifi"
      DB_PASSWORD: "wifi"
      DB_SSL_REQUIRED: "false"
      # Point loader to a temporary artifacts dir created in CI:
      MODEL_DIR: "artifacts"
      # Optional: skip expensive prediction tests unless you really need them
      SKIP_PREDICTION_TESTS: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OS deps (psql client)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" -d "$DB_NAME" && break
            sleep 1
          done

      - name: Run migrations
        working-directory: ./backend
        run: python manage.py migrate --noinput

      - name: Run tests
        working-directory: ./backend
        run: python manage.py test --noinput
